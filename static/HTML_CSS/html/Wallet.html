<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>PlanB-MyWallet</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../img/planBLogoColor.png" alt="logo de l'entreprise">
        <i class="ph-list header__button"></i>
    </header>
<main>
    <div class="enTete">
        <h1 class="enTete__title">My wallet</h1>
        <div class="enTete__icone">
        <i class="ph-user-circle "></i>
        <i class="ph-files "></i>
        </div>
    </div>

    <div class="diagramme">
    <div class="cercle">
       <div class="cercle__total"> <span class="cercle__total--content">10 000 $</span> </div> 
    </div>
    <div class="operations">
        <button type="button" class="operations__button">Withdrawal</button>
        <button type="button" class="operations__button">Swap</button>
    </div>
      </div>
        
    <div class="tokens">

        <h2 class="tokens__title">Mes tokens</h2>

        <div class="tokens__card">
            <p class="tokens__card--id">monToken</p>
            <div>
            <div class="tokens__card--fiatAmount">1832$</div>
            <div class="tokens__card--tokensAmount">1250</div>
            </div>
        </div>

        <div class="tokens__card">
            <p class="tokens__card--id">monToken</p>
            <div>
            <div class="tokens__card--fiatAmount">1832$</div>
            <div class="tokens__card--tokensAmount">1250</div>
            </div>
        </div>

        <div class="tokens__card">
            <p class="tokens__card--id">monToken</p>
            <div>
            <div class="tokens__card--fiatAmount">1832$</div>
            <div class="tokens__card--tokensAmount">1250</div>
            </div>
        </div>

        <div class="tokens__card">
            <p class="tokens__card--id">monToken</p>
            <div>
            <div class="tokens__card--fiatAmount">1832$</div>
            <div class="tokens__card--tokensAmount">1250</div>
            </div>
        </div>
    </div>

    <div class="contracts">
      <h2 class="contracts__title">Mes contrats</h2>
        <div class="contracts__card">

           <div class="contracts__card--info">
               <h3 class="contracts__card--title">MonContrat</h3>
               <div class="contracts__card--rightCorner">
               <p class="contracts__card--apy"><span class="contracts__card--reduce">APY.</span> 107%</p>
               <i class="ph-file-pdf"></i>
               </div>
           </div>

           <div class="contracts__card--content">
               <div class="contracts__card--amount">
                   <p><span class="contracts__card--reduce">Montant</span></p>
                   <p class="contracts__card--total">2805$</p>
               </div>
               <div class="contracts__card--operations">
                   <button type="button" class="contracts__card--buttonWithdraw">Withdrawal</button>
                   <button type="button" class="contracts__card--buttonDeposit">Deposit</button>
               </div>
               
           </div>

        </div>
         
    </div>
</main>
<footer></footer>  
</body>
</html>
